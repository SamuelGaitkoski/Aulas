<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        <title>Unidade 02 - Elemento Head</title>
        <meta charset="utf-8">
        
        <!-- Adicionar um codigo css usando a tag style-->
        <style> 
            body {
                background: #ccc;
                font-family: Arial, sans-serif;
                color: #f00;
            }
        </style>

        <!-- Como escrever na tela algo usando o Javascript-->
        <script>
            function escreverNome() {
                nome.innerHTML = "Samuel Gaitkoski de Almeida";
            }

            window.onload = escreverNome;
        </script>
        <!-- window onload serve para quando a janela carregar -->

    </head>
    <body>
        <p id="nome"></p>
    </body>
</html>
